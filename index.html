<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Stopwatch</title>
    <link rel="icon" href="icons/stopwatch-solid.svg" type="image/icon type">
</head>
<body>
    <header id="logo">
        <h1><a href="https://github.com/ibrahimelmokhtar" target="_blank">Mokhtar</a></h1>
    </header>

    <h1>Stopwatch</h1>
    <h2>Vanilla JavaScript Stopwatch</h2>

    <div class="container">
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
        <span id="milliseconds">00</span>
    </div>

    <div class="container">
        <button id="start-btn" onclick="startStopwatch()">Start</button>
        <button id="stop-btn" onclick="stopStopwatch()">Stop</button>
        <button id="reset-btn" onclick="resetStopwatch()">Reset</button>
        <button id="lap-btn" onclick="captureLap()">Lap</button>
    </div>

    <div id="captured-laps">
    </div>

    <script src="js/app.js"></script>
</body>
</html>
