<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <header id="logo">
        <h1><a href="https://github.com/ibrahimelmokhtar" target="_blank">Mokhtar</a></h1>
    </header>

    <h1>Stopwatch</h1>
    <h2>Vanilla JavaScript Stopwatch</h2>

    <div class="container">
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
        <span id="milliseconds">00</span>
    </div>

    <div class="container">
        <button id="start-btn" onclick="startStopwatch()">Start</button>
        <button id="stop-btn" onclick="stopStopwatch()">Stop</button>
        <button id="reset-btn" onclick="resetStopwatch()">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
